<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  
  <link rel="stylesheet" href="Challenge2.css">

  <div class="container">

    <article class="firsta">
      <div class="nft">
        <img class="nftimg" src="./images/image-equilibrium.jpg" style="max-width: 88%;">
      </div>
    </article>
  
    <article class="seconda">
      <div class="name">
        <p>Equilibrium #3429</p>
      </div>
      <div class="des">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="price">
        <h4 class="eth"><img class="svg" src="./images/icon-ethereum.svg">0.041 ETH</h4>
        <h4 class="day"><img class="time" src="./images/icon-clock.svg">3 days left</h4>
      </div>
      <hr>
      <div class="pro">
        <img class="avatar" src="./images/image-avatar.png">

        <div class="full">
          <p class="first">Creation of </p><p class="last"> Jules Wyvern</p>
        </div>

        </div>

      </div>
  
  
    </article>
  </div>
  


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://akshatest.000webhostapp.com/">Akshat jain</a>.
  </div>
</body>
</html>
